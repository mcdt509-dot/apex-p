
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Physique | Elite Bodybuilding & Nutrition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Oswald:wght@500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --brand-orange: #fb923c;
            --brand-orange-glow: rgba(251, 146, 60, 0.4);
            --grid-color: rgba(251, 146, 60, 0.03);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
        }
        .oswald { font-family: 'Oswald', sans-serif; }
        .syncopate { font-family: 'Syncopate', sans-serif; }
        .text-glow {
            text-shadow: 0 0 20px var(--brand-orange-glow), 0 0 40px rgba(251, 146, 60, 0.2);
        }
        .bg-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
        }
        .hover-glow:hover {
            box-shadow: 0 0 30px var(--brand-orange-glow);
            border-color: var(--brand-orange);
        }
        @keyframes cart-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(10deg); }
        }
        .cart-animate {
            animation: cart-bounce 0.4s ease-out;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-ticker {
            animation: ticker 30s linear infinite;
        }
        .animate-ticker:hover {
            animation-play-state: paused;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #fb923c; }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="bg-slate-950 text-slate-100 selection:bg-orange-500 selection:text-white">

</body>
</html>
